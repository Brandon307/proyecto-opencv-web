<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detección de Gestos Faciales</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Face Gestures Web</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-4 text-center">
    <h2 class="text-success">Detección de ojos, cejas y boca</h2>

    <div class="ratio ratio-4x3 mx-auto my-3" style="max-width: 720px;">
      <video id="videoInput" autoplay playsinline muted class="rounded border"></video>
    </div>
    <canvas id="canvasOutput" class="d-block mx-auto rounded shadow-lg bg-light" style="max-width: 720px;"></canvas>

    <div class="row mt-4 g-3 justify-content-center">
      <div class="col-auto">
        <div class="card bg-dark text-light px-3 py-2 border-success">
          <div class="small text-muted">Parpadeos</div>
          <div class="fs-4 text-success" id="blinkCount">0</div>
        </div>
      </div>
      <div class="col-auto">
        <div class="card bg-dark text-light px-3 py-2 border-success">
          <div class="small text-muted">Movimientos de cejas</div>
          <div class="fs-4 text-success" id="eyebrowCount">0</div>
        </div>
      </div>
      <div class="col-auto">
        <div class="card bg-dark text-light px-3 py-2 border-success">
          <div class="small text-muted">Aperturas de boca</div>
          <div class="fs-4 text-success" id="mouthCount">0</div>
        </div>
      </div>
    </div>

    <p class="text-muted small mt-3" id="status">Inicializando cámara...</p>
  </div>

  <!-- Footer -->
  <footer class="bg-success text-white text-center p-3">
    <p>Desarrollado por Brandon Vázquez © 2025</p>
  </footer>

  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="app.js"></script>
</body>
</html>
