<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Gestos Faciales - OpenCV.js</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Face Gestures Web</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-4 text-center">
    <h2>Detección de ojos, cejas y boca (OpenCV.js)</h2>
    

    <!-- Video y Canvas -->
    <div class="ratio ratio-4x3 mx-auto my-3" style="max-width: 720px;">
      <video id="videoInput" width="640" height="480" autoplay playsinline hidden></video>

    </div>
    <canvas id="canvasOutput" width="640" height="480" class="border rounded"></canvas>


    <!-- Contadores -->
    <div class="row mt-4 g-3 justify-content-center">
      <div class="col-auto">
        <div class="card px-3 py-2">
          <div class="small text-muted">Parpadeos</div>
          <div class="fs-4" id="blinkCount">0</div>
        </div>
      </div>
      <div class="col-auto">
        <div class="card px-3 py-2">
          <div class="small text-muted">Movimientos de cejas</div>
          <div class="fs-4" id="eyebrowCount">0</div>
        </div>
      </div>
      <div class="col-auto">
        <div class="card px-3 py-2">
          <div class="small text-muted">Aperturas de boca</div>
          <div class="fs-4" id="mouthCount">0</div>
        </div>
      </div>
    </div>

    <p class="text-muted small mt-3" id="status">Inicializando cámara...</p>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p>Desarrollado por Juan Pérez | GitHub: juanperez | Correo: juan@example.com</p>
  </footer>

  <!-- OpenCV.js -->
  <script src="libs/opencv.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
